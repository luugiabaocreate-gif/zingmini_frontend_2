<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cài đặt — ZingMini</title>
  <link rel="stylesheet" href="style_home.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>.settings-wrap{max-width:900px;margin:90px auto;padding:0 18px}.row{display:flex;align-items:center;justify-content:space-between;padding:8px 0}</style>
</head>
<body class="zing-body">
  <div class="settings-wrap">
    <h2>Cài đặt</h2>
    <div class="card">
      <div class="row"><div>Thông báo</div><div><input id="toggle-notif" type="checkbox"/></div></div>
      <div class="row"><div>Hiển thị tên đầy đủ</div><div><input id="toggle-fullname" type="checkbox"/></div></div>
      <div style="margin-top:12px"><button id="save-settings" class="btn primary">Lưu cài đặt</button></div>
    </div>
  </div>

  <script type="module" src="settings.js"></script>
</body>
</html>
