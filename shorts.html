<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZingMini Shorts 🎬</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style_shorts.css" />
  </head>

  <body>
    <!-- 🔙 Nút quay lại Home -->
    <button class="back-home" onclick="window.location.href='home.html'">
      🏠
    </button>

    <!-- 🎥 Container chính -->
    <div id="shortsContainer" class="shorts-container">
      <!-- Video sẽ được render tự động bằng script_shorts.js -->
    </div>

    <!-- ⬆️ FORM UPLOAD SHORT (cố định cuối màn hình) -->
    <div id="uploadShortForm" class="upload-short-form">
      <input type="file" id="shortVideoInput" accept="video/*" />
      <input
        type="text"
        id="shortCaption"
        placeholder="Mô tả video (tùy chọn)"
        maxlength="120"
      />
      <button id="uploadShortBtn" class="upload-btn">⬆️ Đăng Short</button>
      <div id="uploadStatus" class="upload-status"></div>
    </div>

    <!-- 💬 POPUP BÌNH LUẬN -->
    <div id="commentPopup" class="comment-popup">
      <div class="comment-box">
        <div class="comment-header">
          <span>Bình luận</span>
          <button id="closeComment">✖</button>
        </div>

        <div id="commentList" class="comment-list"></div>

        <div class="comment-input-area">
          <input id="commentInput" placeholder="Nhập bình luận..." />
          <button id="sendComment" class="send-btn">Gửi</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script_shorts.js" type="module"></script>
    <script>
      // Đồng bộ theme với home
      const isDark = localStorage.getItem("theme") === "dark";
      document.body.classList.toggle("dark-mode", isDark);
    </script>
  </body>
</html>
