<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Games — ZingMini</title>
  <link rel="stylesheet" href="style_home.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .games-wrap{max-width:1100px;margin:90px auto;padding:0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .game-card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.04);display:flex;flex-direction:column;gap:10px}
    .game-card img{width:100%;border-radius:8px;height:120px;object-fit:cover}
  </style>
</head>
<body class="zing-body">
  <div class="games-wrap">
    <h2>Game</h2>
    <p>Chọn game và nhấn "Vào chơi" (mở tab mới)</p>
    <div id="games-grid" class="grid"></div>
  </div>

  <script type="module" src="games.js"></script>
</body>
</html>
