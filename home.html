<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ZingMini Classic — Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="logo">🌈 ZingMini Classic</div>
      <div class="nav">
        <button class="nav-btn active">Trang chủ</button>
        <div class="notif" id="notifBtn" title="Thông báo">
          🔔<span id="notifBadge" class="badge" style="display: none">0</span>
        </div>
        <button class="nav-btn" id="logoutBtn">Đăng xuất</button>
      </div>
    </header>

    <div class="container">
      <!-- LEFT -->
      <aside class="leftcol">
        <div class="card profile-card" id="profileCard">
          <img
            id="profileAvatar"
            class="avatar-large"
            src="https://i.imgur.com/AVT0a.png"
            alt="Avatar"
          />
          <h3 id="profileName">Người dùng</h3>
          <button class="btn small" id="editProfileBtn">Sửa thông tin</button>
        </div>

        <div class="card">
          <h3>🟢 Ai đang online</h3>
          <ul id="friendsList" class="friends-list"></ul>
        </div>

        <div class="card">
          <h3>📸 Story</h3>
          <div id="storyBox" class="stories"></div>
        </div>
      </aside>

      <!-- MIDDLE -->
      <main class="feedcol">
        <div class="card status-card">
          <textarea id="statusInput" placeholder="Đang nghĩ gì thế?"></textarea>
          <div class="status-actions">
            <input type="file" id="imageInput" accept="image/*" />
            <button class="btn primary" id="postBtn">Đăng bài</button>
          </div>
        </div>

        <div id="feed" class="card feed"></div>
      </main>

      <!-- RIGHT -->
      <aside class="rightcol">
        <div class="card">
          <h3>👥 Gợi ý kết bạn</h3>
          <div id="suggestBox" class="suggest-list"></div>
        </div>

        <div class="card">
          <h3>🎮 Game</h3>
          <div id="gameList" class="game-list"></div>
        </div>
      </aside>
    </div>

    <!-- CHAT POPUP -->
    <div id="chatContainer"></div>

    <!-- PROFILE MODAL -->
    <div id="profileModal" class="modal" style="display: none">
      <div class="modal-card">
        <button class="modal-close" onclick="closeProfile()">✕</button>
        <div id="profileDetails"></div>
      </div>
    </div>

    <!-- TOAST WRAPPER -->
    <div id="toastWrapper" class="toast-wrapper"></div>

    <script src="script_home_pro.js"></script>
  </body>
</html>
