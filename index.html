<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZingMini - Đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="auth-box" id="login-box">
      <h2>Đăng nhập ZingMini</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Mật khẩu" />
      <button id="login-btn">Đăng nhập</button>
      <p>Chưa có tài khoản? <span id="show-register">Đăng ký</span></p>
    </div>

    <div class="auth-box hidden" id="register-box">
      <h2>Đăng ký ZingMini</h2>
      <input type="text" id="register-name" placeholder="Họ và tên" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Mật khẩu" />
      <button id="register-btn">Đăng ký</button>
      <p>Đã có tài khoản? <span id="show-login">Đăng nhập</span></p>
    </div>

    <script type="module" src="script_auth.js"></script>
    <script>
      const loginBox = document.getElementById("login-box");
      const registerBox = document.getElementById("register-box");

      document.getElementById("show-register").onclick = () => {
        loginBox.classList.add("hidden");
        registerBox.classList.remove("hidden");
      };
      document.getElementById("show-login").onclick = () => {
        registerBox.classList.add("hidden");
        loginBox.classList.remove("hidden");
      };
    </script>
    <!-- Auto redirect nếu đã đăng nhập -->
<script>
  const token = localStorage.getItem("token");
  const user = localStorage.getItem("currentUser");
  if (token && user) {
    window.location.href = "home.html";
  }
</script>
  </body>
</html>
