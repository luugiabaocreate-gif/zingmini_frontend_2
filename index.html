<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZingMini - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===================== HEADER ===================== -->
    <header>
      <div class="logo">ZingMini</div>
      <div class="toggle-theme" id="theme-toggle">☀️/🌙</div>
    </header>

    <!-- ===================== MAIN CONTENT ===================== -->
    <div
      class="container"
      style="
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      "
    >
      <!-- LOGIN FORM -->
      <form id="login-form" class="form-card">
        <h2 style="margin-bottom: 15px; color: #0ff">Đăng nhập</h2>
        <input
          type="text"
          id="login-username"
          placeholder="Tên đăng nhập"
          required
          style="
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #161b22;
          "
        />
        <input
          type="password"
          id="login-password"
          placeholder="Mật khẩu"
          required
          style="
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #161b22;
          "
        />
        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #0ff;
            color: #0d1117;
            font-weight: bold;
          "
        >
          Đăng nhập
        </button>
        <p style="margin-top: 10px; font-size: 0.9rem; color: #cdd9e5">
          Chưa có tài khoản?
          <span
            id="toggle-forms"
            style="cursor: pointer; color: #0ff; text-decoration: underline"
            >Đăng ký</span
          >
        </p>
      </form>

      <!-- REGISTER FORM -->
      <form
        id="register-form"
        class="form-card hidden"
        style="margin-top: 20px"
      >
        <h2 style="margin-bottom: 15px; color: #0ff">Đăng ký</h2>
        <input
          type="text"
          id="reg-username"
          placeholder="Tên đăng nhập"
          required
          style="
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #161b22;
          "
        />
        <input
          type="password"
          id="reg-password"
          placeholder="Mật khẩu"
          required
          style="
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #161b22;
          "
        />
        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #0ff;
            color: #0d1117;
            font-weight: bold;
          "
        >
          Đăng ký
        </button>
        <p style="margin-top: 10px; font-size: 0.9rem; color: #cdd9e5">
          Đã có tài khoản?
          <span
            id="toggle-forms"
            style="cursor: pointer; color: #0ff; text-decoration: underline"
            >Đăng nhập</span
          >
        </p>
      </form>
    </div>

    <script src="script_auth.js"></script>

    <!-- ===================== LIGHT/DARK MODE ===================== -->
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
      });
    </script>
  </body>
</html>
