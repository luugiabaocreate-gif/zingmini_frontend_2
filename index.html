<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZingMini - Đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Login -->
      <div class="form-card" id="login-form">
        <h2>Đăng nhập</h2>
        <form>
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
      </div>

      <!-- Register -->
      <div class="form-card hidden" id="register-form">
        <h2>Đăng ký</h2>
        <form>
          <input type="text" id="reg-name" placeholder="Họ và tên" required />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input
            type="password"
            id="reg-password"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
      </div>
    </div>

    <script type="module" src="script_auth.js"></script>
  </body>
</html>
