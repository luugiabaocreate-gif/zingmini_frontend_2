<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZingMini - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">ZingMini</div>
      <div class="toggle-theme" id="theme-toggle">☀️/🌙</div>
    </header>

    <div
      class="container"
      style="
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      "
    >
      <form id="login-form" class="form-card">
        <h2>Đăng nhập</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
        <p>
          Chưa có tài khoản? <span id="toggle-forms" class="link">Đăng ký</span>
        </p>
      </form>

      <form id="register-form" class="form-card hidden">
        <h2>Đăng ký</h2>
        <input type="text" id="reg-username" placeholder="Họ tên" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input
          type="password"
          id="reg-password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng ký</button>
        <p>
          Đã có tài khoản? <span id="toggle-forms" class="link">Đăng nhập</span>
        </p>
      </form>
    </div>

    <script src="script_auth.js" type="module"></script>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", () =>
        document.body.classList.toggle("light-mode")
      );

      document.querySelectorAll("#toggle-forms").forEach((el) => {
        el.addEventListener("click", () => {
          document.getElementById("login-form").classList.toggle("hidden");
          document.getElementById("register-form").classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
